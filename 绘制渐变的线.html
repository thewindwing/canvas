<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    var x = 50,
            y = 50;
    ctx.moveTo(x, y);
    ctx.lineWidth = 10;
    //从白色到绿色渐变
    for (var i = 0; i < 255; i++) {
        ctx.beginPath();
        ctx.moveTo(i + x, y);
        ctx.lineTo(i + 1 + x, y);
        ctx.strokeStyle = "rgb(" + (255 - i) + ",255," + (255 - i) + ")";
        ctx.stroke();
//        console.log(ctx.strokeStyle)
    }

</script>
</body>
</html>
